<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    {{ if .username }}
        <p>You are logged in as {{ .username }}</p>
        <p><a href="/logout">Log out</a></p>
    {{ else }}
        <p>You are not logged in. <a href="/login">Log in</a></p>
    {{ end}}
</body>
</html>
